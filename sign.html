<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sign.css">
        <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"
    />
    </head>

    <body>
        <div class="login">
          <h2 class="heading">Sign Up</h2>
    
          <form class="login-form">
            <div class="textbox">
                <input type="name" placeholder="Name" required/>
                <span class="material-symbols-outlined"> person </span>
            </div>
            <div class="textbox">
                <input type="text" placeholder="College" required/>
                <span class="material-symbols-outlined"> school </span>
            </div>
            <div class="textbox">
                <input type="number" placeholder="Graduation Year" required />
                <script>
                    document.querySelector("input[type=number]").oninput = e => console.log(new Date(e.target.valueAsNumber, 0, 1))
                </script>
                <span class="material-symbols-outlined"> event </span>
            </div>
            <div class="textbox">
                <input type="text" placeholder="Course" required/>
                <span class="material-symbols-outlined"> book </span>
            </div>
            <div class="textbox">
                <input type="text" placeholder="Section" required/>
                <span class="material-symbols-outlined"> hdr_auto </span>
            </div>
            <div class="textbox">
              <input type="email" placeholder="Email" required/>
              <span class="material-symbols-outlined"> account_circle </span>
            </div>
            <div class="textbox">
              <input type="password" placeholder="Password" required/>
              <span class="material-symbols-outlined"> lock </span>
            </div>
            <button type="submit">SUBMIT</button>
            <p>Already have an account? <a href="https://website.com">Log In</a></p>
          </form>
        </div>
    </body>
</html>
